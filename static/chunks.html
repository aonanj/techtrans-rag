<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Rounded', 'SF Pro Display', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #001122;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        h1 {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 500;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-decoration: underline;
            margin-bottom: 5px;
        }
        h3 {
            color: #ccc;
            font-size: 0.85rem;
            font-weight: 400;
            font-style: italic;
            margin: 10px;
            margin-bottom: 20px;
        }
        .local-link {
            color: #87CEFA;
            text-decoration: none;
        }
        .local-link:hover { 
            color: powderblue;
            text-decoration: underline;
        }
        #table-container {
            width: 95%;
            max-width: 1600px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #333;
            border-radius: 20px;
            box-shadow: 0 18px 50px rgba(0, 0, 0, 0.5);
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #444;
            padding: 12px 15px;
            text-align: left;
            word-wrap: break-word;
        }
        th {
            background-color: #6495ED;
            color: white;
            font-weight: 500;
        }
        tr {
            border-bottom: 1px solid #444;
        }
        tr:nth-of-type(even) {
            background-color: #2c2c2c;
        }
        td.editable {
            cursor: pointer;
        }
        td.editable:hover {
            background-color: #454545;
        }
        .editing {
            background-color: #555 !important;
        }
        input, textarea {
            background: #555;
            color: #fff;
            border: 1px solid #666;
            padding: 5px;
            width: 100%;
            font-family: inherit;
            font-size: inherit;
        }
        .buttons, #pagination-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        button {
            background-color: #87CEFA;
            color: #001122;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6caddb;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #cancel-btn {
            background-color: #ccc;
        }
        #cancel-btn:hover {
            background-color: #b0b0b0;
        }
        .text-cell {
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }
        .text-cell.expanded {
            max-height: none;
            overflow: visible;
        }
    </style>
</head>
<body>
    <h1>Current Chunked Metadata</h1>
    <h3>Select a cell to edit the value. Confirm writes changes to chunks.jsonl. Changes are not persisted to the database. Visit <a href="/chunk-status" class="local-link" target="_blank">/db-status</a> to write changes to app.db.</h3>
    <div id="table-container"></div>
    <div id="pagination-controls"></div>
    <div class="buttons">
        <button id="save-all-btn">Save All Changes</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let originalData = [];
            let currentData = [];
            const tableContainer = document.getElementById('table-container');
            const saveAllBtn = document.getElementById('save-all-btn');
            const paginationControls = document.getElementById('pagination-controls');
            
            const ROWS_PER_PAGE = 25;
            let currentPage = 1;

            const HEADERS = ['id', 'doc_id', 'section_number', 'section_title', 'clause_type', 'path', 'text', 'definition_terms'];

            function renderTable() {
                if (!currentData.length) {
                    tableContainer.innerHTML = '<p>No chunk data found.</p>';
                    return;
                }

                const startIndex = (currentPage - 1) * ROWS_PER_PAGE;
                const endIndex = startIndex + ROWS_PER_PAGE;
                const paginatedData = currentData.slice(startIndex, endIndex);

                let tableHtml = '<table><thead><tr>';
                HEADERS.forEach(header => {
                    tableHtml += `<th>${header}</th>`;
                });
                tableHtml += '<th>Actions</th></tr></thead><tbody>';

                paginatedData.forEach((row, index) => {
                    const originalIndex = startIndex + index;
                    tableHtml += `<tr data-row-index="${originalIndex}">`;
                    HEADERS.forEach(header => {
                        const value = row[header] || '';
                        if (header === 'text') {
                            const truncatedText = value.split(' ').slice(0, 30).join(' ');
                            const displayText = value.length > truncatedText.length ? truncatedText + '...' : value;
                            tableHtml += `<td class="editable text-cell" data-key="${header}">${displayText}</td>`;
                        } else {
                            tableHtml += `<td class="editable" data-key="${header}">${value}</td>`;
                        }
                    });
                    tableHtml += '<td class="actions-cell"></td>';
                    tableHtml += '</tr>';
                });

                tableHtml += '</tbody></table>';
                tableContainer.innerHTML = tableHtml;
                attachCellListeners();
                renderPagination();
            }

            function renderPagination() {
                const pageCount = Math.ceil(currentData.length / ROWS_PER_PAGE);
                paginationControls.innerHTML = '';

                const prevButton = document.createElement('button');
                prevButton.innerText = 'Previous';
                prevButton.disabled = currentPage === 1;
                prevButton.addEventListener('click', () => {
                    currentPage--;
                    renderTable();
                });
                paginationControls.appendChild(prevButton);

                const pageInfo = document.createElement('span');
                pageInfo.innerText = `Page ${currentPage} of ${pageCount}`;
                paginationControls.appendChild(pageInfo);

                const nextButton = document.createElement('button');
                nextButton.innerText = 'Next';
                nextButton.disabled = currentPage === pageCount;
                nextButton.addEventListener('click', () => {
                    currentPage++;
                    renderTable();
                });
                paginationControls.appendChild(nextButton);
            }

            function attachCellListeners() {
                const cells = document.querySelectorAll('.editable');
                cells.forEach(cell => {
                    cell.addEventListener('click', function(e) {
                        const td = e.target.closest('td');
                        if (!td || td.querySelector('input, textarea')) return;

                        const tr = td.closest('tr');
                        const rowIndex = tr.dataset.rowIndex;
                        
                        // Don't do anything if another row is being edited
                        if (document.querySelector('.editing-row') && !tr.classList.contains('editing-row')) {
                            alert("Please save or cancel the current edit before editing another row.");
                            return;
                        }

                        // Handle text expansion
                        if (td.classList.contains('text-cell') && !td.classList.contains('editing')) {
                            const isExpanded = td.classList.toggle('expanded');
                            const fullText = currentData[rowIndex].text;
                            if (isExpanded) {
                                td.innerText = fullText;
                            } else {
                                const truncatedText = fullText.split(' ').slice(0, 30).join(' ');
                                td.innerText = fullText.length > truncatedText.length ? truncatedText + '...' : fullText;
                            }
                            return;
                        }

                        // Enter edit mode
                        tr.classList.add('editing-row');
                        td.classList.add('editing');

                        const key = td.dataset.key;
                        const originalValue = currentData[rowIndex][key];
                        
                        const input = document.createElement(key === 'text' ? 'textarea' : 'input');
                        input.value = originalValue;
                        if (input.tagName === 'TEXTAREA') input.style.height = '200px';
                        
                        td.innerHTML = '';
                        td.appendChild(input);
                        input.focus();

                        showActionButtons(tr, rowIndex);
                    });
                });
            }

            function showActionButtons(tr, rowIndex) {
                const actionsCell = tr.querySelector('.actions-cell');
                actionsCell.innerHTML = ''; // Clear previous buttons

                const saveBtn = document.createElement('button');
                saveBtn.innerText = 'Save';
                saveBtn.onclick = () => saveRow(rowIndex);

                const cancelBtn = document.createElement('button');
                cancelBtn.innerText = 'Cancel';
                cancelBtn.id = 'cancel-btn';
                cancelBtn.onclick = () => cancelEdit(rowIndex);

                actionsCell.appendChild(saveBtn);
                actionsCell.appendChild(cancelBtn);
            }

            function saveRow(rowIndex) {
                const tr = document.querySelector(`tr[data-row-index="${rowIndex}"]`);
                const editingCell = tr.querySelector('td.editing');
                if (!editingCell) return;

                const input = editingCell.querySelector('input, textarea');
                const key = editingCell.dataset.key;
                currentData[rowIndex][key] = input.value;

                // Update original data to reflect the save
                originalData[rowIndex][key] = input.value;

                exitEditMode(rowIndex);
            }

            function cancelEdit(rowIndex) {
                // No changes to currentData, just revert UI
                exitEditMode(rowIndex);
            }

            function exitEditMode(rowIndex) {
                const tr = document.querySelector(`tr[data-row-index="${rowIndex}"]`);
                if (tr) {
                    tr.classList.remove('editing-row');
                    const editingCell = tr.querySelector('td.editing');
                    if (editingCell) {
                        editingCell.classList.remove('editing');
                        const key = editingCell.dataset.key;
                        const value = currentData[rowIndex][key];
                        if (key === 'text') {
                            const truncatedText = value.split(' ').slice(0, 30).join(' ');
                            editingCell.innerText = value.length > truncatedText.length ? truncatedText + '...' : value;
                            editingCell.classList.remove('expanded');
                        } else {
                            editingCell.innerText = value;
                        }
                    }
                    const actionsCell = tr.querySelector('.actions-cell');
                    if (actionsCell) actionsCell.innerHTML = '';
                }
            }

            function fetchData() {
                fetch('/api/chunks')
                    .then(response => response.json())
                    .then(data => {
                        originalData = JSON.parse(JSON.stringify(data));
                        currentData = JSON.parse(JSON.stringify(data));
                        renderTable();
                    })
                    .catch(error => {
                        console.error('Error fetching chunks data:', error);
                        tableContainer.innerHTML = '<p>Error loading data.</p>';
                    });
            }

            saveAllBtn.addEventListener('click', function() {
                fetch('/api/chunks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(currentData),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert('Chunks updated successfully!');
                        originalData = JSON.parse(JSON.stringify(currentData));
                    } else {
                        alert('Error updating chunks: ' + (data.error || 'Unknown error'));
                    }
                })
                .catch(error => {
                    console.error('Error updating chunks:', error);
                    alert('Error updating chunks.');
                });
            });

            fetchData();
        });
    </script>
</body>
</html>
